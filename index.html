<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Frontend quiz app</title>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./img/favicon-32x32.png"
    />

    <link rel="stylesheet" href="/dist/style.css" />
    <script defer src="/app/js/script.js"></script>
  </head>
  <body>
    <header class="header">
      <div class="wrapper header__wrapper">
        <div id="selected-quiz" class="header__selected-quiz">
          <span id="icon" class="header__selected-icon"
            ><img src="" alt=""
          /></span>
          <span id="title" class="header__selected-text"></span>
        </div>
        <div class="header__toggle-wrapper">
          <svg
            class="header__icon-sun"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            fill="none"
            viewBox="0 0 24 24"
          >
            <path
              fill="#626C7F"
              d="M12 1.5a.75.75 0 0 1 .75.75v1.5a.75.75 0 1 1-1.5 0v-1.5A.75.75 0 0 1 12 1.5Zm0 15a4.5 4.5 0 1 0 0-9 4.5 4.5 0 0 0 0 9Zm0-1.5a3 3 0 1 1 0-6 3 3 0 0 1 0 6Zm9.75-2.25a.75.75 0 1 0 0-1.5h-1.5a.75.75 0 1 0 0 1.5h1.5ZM12 19.5a.75.75 0 0 1 .75.75v1.5a.75.75 0 1 1-1.5 0v-1.5a.75.75 0 0 1 .75-.75Zm-8.25-6.75a.75.75 0 1 0 0-1.5h-1.5a.75.75 0 1 0 0 1.5h1.5Zm.969-8.031a.75.75 0 0 1 1.062 0l1.5 1.5a.751.751 0 0 1-1.062 1.062l-1.5-1.5a.75.75 0 0 1 0-1.062Zm1.062 14.562a.75.75 0 1 1-1.062-1.06l1.5-1.5a.75.75 0 1 1 1.062 1.06l-1.5 1.5Zm13.5-14.562a.75.75 0 0 0-1.062 0l-1.5 1.5a.751.751 0 0 0 1.062 1.062l1.5-1.5a.75.75 0 0 0 0-1.062Zm-1.062 14.562a.75.75 0 0 0 1.062-1.06l-1.5-1.5a.75.75 0 0 0-1.062 1.06l1.5 1.5Z"
            />
          </svg>

          <button type="button" id="theme-toggle" class="header__theme-toggle">
            <svg
              width="64"
              height="40"
              viewBox="0 0 64 40"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <rect
                x="8"
                y="9"
                width="46"
                height="22"
                rx="11"
                stroke="black"
                stroke-width="2"
              ></rect>
              <circle
                cx="19"
                cy="20"
                r="6"
                fill="black"
                fill-opacity="0.5"
              ></circle>
              <g transform="translate(19, 20)" class="header__toggle">
                <circle cx="0" cy="0" r="6" fill="black"></circle>
              </g>

              <circle
                cx="43"
                cy="20"
                r="6"
                fill="black"
                fill-opacity="0.5"
              ></circle>
            </svg>
          </button>

          <svg
            class="header__icon-moon"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            fill="none"
            viewBox="0 0 24 24"
          >
            <path
              fill="#626C7F"
              d="M11.775 4.522A7.5 7.5 0 1 1 4.898 16.09c2.104-.57 4.974-1.953 6.24-5.326.828-2.211.876-4.408.637-6.241ZM20.184 12a8.997 8.997 0 0 0-9.315-8.994.75.75 0 0 0-.713.888c.345 1.821.42 4.092-.424 6.342-1.2 3.201-4.203 4.26-6.115 4.606a.75.75 0 0 0-.542 1.066A9 9 0 0 0 20.184 12Z"
            />
          </svg>
        </div>
      </div>
    </header>
    <main>
      <section class="quiz">
        <div class="wrapper quiz__wrapper">
          <!-- Quiz menu start -->
          <div class="quiz__title-wrapper">
            <h1 class="quiz__title">
              <span>Welcome to the</span>Frontend Quiz!
            </h1>
            <p class="quiz__subtitle">Pick a subject to get started.</p>
          </div>

          <ul class="quiz__options">
            <li class="quiz__option">
              <button class="quiz__subject-btn" data-subject="html">
                <img src="/img/html-icon.svg" alt="" />
                HTML
              </button>
            </li>
            <li class="quiz__option">
              <button class="quiz__subject-btn" data-subject="css">
                <img src="/img/css-icon.svg" alt="" />
                CSS
              </button>
            </li>
            <li class="quiz__option">
              <button class="quiz__subject-btn" data-subject="javascript">
                <img src="/img/js-icon.svg" alt="" />
                JavaScript
              </button>
            </li>
            <li class="quiz__option">
              <button class="quiz__subject-btn" data-subject="accessibility">
                <img src="/img/accessibility-icon.svg" alt="" />
                Accessibility
              </button>
            </li>
          </ul>
          <!-- Quiz menu end -->
        </div>
      </section>
      <!-- Quiz question Section -->
      <section class="questions">
        <!-- Quiz question start -->
        <div class="wrapper questions__wrapper">
          <div class="questions__group-wrapper">
            <div class="questions__text-wrapper">
              <span class="questions__num"
                >Question
                <!-- number -->
                <span id="question-number"></span>
                of 10</span
              >
              <h2 id="question" class="questions__text"></h2>
            </div>
            <div class="questions__progress-bar-wrapper">
              <div class="questions__progress-bar">
                <div class="questions__progress"></div>
              </div>
            </div>
          </div>
          <div class="questions__btn-group-wrapper">
            <ul id="options" class="questions__answer-options">
              <!-- Options will be dynamically generated here -->
            </ul>
            <div class="questions__button-wrapper">
              <button
                type="button"
                id="submit-answer"
                class="questions__submit-btn"
              >
                Submit Answer
              </button>

              <div
                id="error-message"
                class="questions__error-message"
                aria-live="polite"
                role="alert"
              >
                <img src="/img/icon-error.svg" alt="" />
                Please select an answer
              </div>
              <!-- style="display: none" -->
              <button
                type="button"
                id="next-question"
                class="questions__next-btn"
              >
                Next Question
              </button>
            </div>
          </div>
        </div>

        <!-- Quiz question end -->
      </section>
      <!-- Quiz Results Section -->
      <section class="results">
        <div class="wrapper results__wrapper">
          <h1 class="results__title">
            <span class="results__title-span">Quiz completed</span>Your
            Scored...
          </h1>
          <div class="results__group-wrapper">
            <div class="results__score-wrapper">
              <div id="selected-quiz" class="results__selected-wrapper">
                <span id="results-icon" class="results__selected-icon"
                  ><img src="" alt=""
                /></span>
                <span id="results-title" class="results__selected-text"></span>
              </div>
              <span id="score" class="results__score"></span>
              <p class="results__paragraph">out of 10</p>
            </div>
            <button
              type="button"
              id="play-again"
              class="results__play-again-btn"
            >
              Play Again
            </button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
